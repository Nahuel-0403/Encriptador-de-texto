<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header> 
        <div>
            <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura Latam" >
        </div>
    </header>
    <main class="main">
    <section class="section-uno">
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <h6 class="informacion">Solo letras minisculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section class="section-dos">
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div class="btn-div">
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </div>
    </section>
    </main>
    <footer class="footer">
        <div class="copyright-footer">
            <a href="https://github.com/Nahuel-0403" class="links-social"><img src="imagenes/github.png" alt="Logotipo de Github"></a>
            <a href="https://www.linkedin.com/in/nahuel-osvaldo-iba%C3%B1ez-76ab27223/" class="links-social"><img src="imagenes/linkedin.png" alt="Logotipo de Linkedin"></a>
            <p class="copyright">Copyright © Desarrollador Nahuel Ibañez</p>
        </div>
    </footer>
<script src="script.js"></script>
</body>

</html>
